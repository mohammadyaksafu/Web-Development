<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    
<h2>Unorder List : </h2>
<ul>
    <li>Bread</li>
    <li>Butter</li>
    <li>Jam</li>
    <li>Frooti</li>
    <li>Somosa</li>
    <li>Dosa</li>
</ul>
<h2>Order List : </h2>
<!--Attributes are used to add more information to the tag-->
<ol type="A">
    <li>Bread</li>
    <li>Butter</li>
    <li>Jam</li>
    <li>Frooti</li>
    <li>Somosa</li>
    <li>Dosa</li>
</ol>

<ul>
    <li>Bread</li>
    <ol>
        <li>Brown Bread</li>
        <li>White Bread</li>
    </ol>
    <li>Jam</li>
    <li>Frooti</li>
    <li>Somosa</li>
    <li>Dosa</li>
</ul>

</body>
</html>
