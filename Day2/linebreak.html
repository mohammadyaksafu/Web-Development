<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Break Tag</title>
</head>
<body>
    <!--This is a poem in HTML-->
    <!--comment shortcut ctrl+/-->
    <!-- <p>Twinkle Twinkle little star how i wonder what you are</p> -->
    <p>T<b>winkle Twinkle</b> <br><i>little star</i> <br> <u>how i wonder</u><br>what you are</p>
    <!--More Html Tag-->
    <b>Bold</b>
    <i>Italic</i>
    <u>Underline</u>
    <!--HTML is not case sensative-->
</body>
</html>
